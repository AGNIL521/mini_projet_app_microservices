version: '3.8'

services:
  # ------------------------------------------------------------
  # 1. INFRASTRUCTURE & SECURITY
  # ------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    networks:
      - miniprojet-net

  # ------------------------------------------------------------
  # 2. DATABASES (Distinct per service - Cite: 73)
  # ------------------------------------------------------------
  postgres-product:
    image: postgres:15-alpine
    container_name: postgres-product
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: user_product
      POSTGRES_PASSWORD: pwd_product
    volumes:
      - product_db_data:/var/lib/postgresql/data
    networks:
      - miniprojet-net

  postgres-order:
    image: postgres:15-alpine
    container_name: postgres-order
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: user_order
      POSTGRES_PASSWORD: pwd_order
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - miniprojet-net

  # ------------------------------------------------------------
  # 3. MICRO-SERVICES
  # ------------------------------------------------------------
  # API Gateway - The Only Entry Point (Cite: 9, 66)
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8888
      - LOCATOR_URL=http://keycloak:8080
      # Security Config: Tells Gateway where to validate tokens
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/miniprojet-realm
    depends_on:
      - keycloak
    networks:
      - miniprojet-net

  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-product:5432/product_db
      - SPRING_DATASOURCE_USERNAME=user_product
      - SPRING_DATASOURCE_PASSWORD=pwd_product
      # Security Config: Required for JWT Validation
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/miniprojet-realm
    depends_on:
      - postgres-product
      - keycloak
    networks:
      - miniprojet-net

  order-service:
    build: ./order-service
    container_name: order-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-order:5432/order_db
      - SPRING_DATASOURCE_USERNAME=user_order
      - SPRING_DATASOURCE_PASSWORD=pwd_order
      # Security Config: Required for JWT Validation
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://keycloak:8080/realms/miniprojet-realm
    depends_on:
      - postgres-order
      - keycloak
    networks:
      - miniprojet-net

  # ------------------------------------------------------------
  # 4. FRONTEND (React) - Added Back (Cite: 16, 77)
  # ------------------------------------------------------------
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "3000:3000" # User accesses the app here
    environment:
      # React needs to know where the Gateway is
      - REACT_APP_API_URL=http://localhost:8888
    depends_on:
      - api-gateway
    networks:
      - miniprojet-net

networks:
  miniprojet-net:
    driver: bridge

volumes:
  product_db_data:
  order_db_data: